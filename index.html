<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merry Christmass, Chanu</title>
  <style>
      body {
          font-family: 'Arial', sans-serif;
          background-color: #f8f3e8;
          color: #2e2e2e;
          margin: 0;
          text-align: center;
          padding: 20px;
      }
      h1 {
          color: #d32f2f;
          font-size: 3rem;
          text-shadow: 2px 2px 4px #8b0000;
          margin-bottom: 20px;
      }
      img {
          max-width: 100%;
          height: auto;
          border: 5px solid #d32f2f;
          border-radius: 10px;
          margin-bottom: 20px;
      }
      a {
          display: inline-block;
          text-decoration: none;
          color: white;
          background-color: #d32f2f;
          padding: 10px 20px;
          border-radius: 5px;
          font-size: 1.2rem;
          box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }
      a:hover {
          background-color: #b71c1c;
      }

      /* Overlay styles */
      #overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: black;
          color: white;
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 2rem;
          z-index: 1000;
      }
  </style>
</head>
<body>
<!-- Overlay -->
<div id="overlay">
  <p>Your present will arrive in:  </p>
  <div id="countdown"></div>
</div>

<!-- Main Content -->
<h1>Merry Christmass, Chanu</h1>
<img src="https://raw.githubusercontent.com/luci-trif/chiristmass-present/refs/heads/main/calendar.png" alt="Calendar">
<a href="more.html">Click here to see more</a>

<script>
  // Countdown logic
  const countdownElement = document.getElementById('countdown');
  const overlay = document.getElementById('overlay');

  // Target date and time: December 24, 2024, 19:00 Romania time (UTC+2)
  const targetDate = new Date('2024-12-24T17:00:00Z'); // UTC equivalent of 19:00 Romania time

  function updateCountdown() {
    const now = new Date();
    const difference = targetDate - now;

    if (difference <= 0) {
      // Time is up, remove the overlay
      overlay.style.display = 'none';
      return;
    }

    // Calculate remaining time
    const hours = Math.floor(difference / (1000 * 60 * 60));
    const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((difference % (1000 * 60)) / 1000);

    // Display the countdown
    countdownElement.textContent = `${hours}h ${minutes}m ${seconds}s`;
  }

  // Update the countdown every second
  setInterval(updateCountdown, 1000);
  updateCountdown(); // Initial call
</script>
</body>
</html>
